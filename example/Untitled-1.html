<html>
  <head>
    <title>Target Example</title>
    <script src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.js"></script>
	<script>
	  $(document).ready(function() {
	    function compute() {
          var a = $('#a').val();
          var b = $('#b').val();
          var total = a * b;
          $('#total').val(total);
        }

        $('#a, #b').change(compute);
		
	  });
	</script>
  </head>
  <body>
  	<div data-role="page" id="irr">
      <div data-role="header">
        <h1>Calculation</h1>
      </div>
      <div data-role="content">
        <div data-role="fieldcontain">
          <label for="a">Diameter:</label>
          <input type="text" name="a" id="a" value=""  />
          <label for="b">Diver:</label>
          <input type="text" name="b" id="b" value=""  />
          <label for="total">Result:</label>
          <input type="text" name="total" id="total" value=""  />
        </div>
        What did we do here?
      </div>
     </div>
     <div>
        Day:<input type="text" id="txtday" />
        Month:<input type="text" id="txtMonth" />
        Year:<input type="text" id="txtYear" onblur="CalculateAge();" />
        <input type="button" value="Calculate Age" onclick="CalculateAge();" />
        <span id="Age"></span>
    </div>
    <script type="text/javascript">
        function CalculateAge() {
            var curYear = new Date().getUTCFullYear();
            var age = curYear - document.getElementById('txtYear').value;
            document.getElementById('Age').innerHTML = age;
        }
         
    </script>
  </body>
</html>
